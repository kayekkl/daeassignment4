<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>開源硬體詳細資訊 | Open Source Hardware Details</title>

    <!-- Ionic 框架 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-back-button
              default-href="index.html"
              href="index.html"
              text="返回"
              data-en-text="Back"
            ></ion-back-button>
          </ion-buttons>
          <ion-title id="yoga-title">
            <span class="zh">開源硬體詳細資訊</span>
            <span class="en">Open Source Hardware Details</span>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button id="language-toggle">
              <ion-icon slot="icon-only" name="language-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle id="yoga-difficulty"></ion-card-subtitle>
            <ion-card-title id="yoga-name"></ion-card-title>
            <ion-card-title id="yoga-name-en" class="en"></ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item lines="none">
              <ion-label>
                <h2>
                  <span class="zh">類型及功能</span>
                  <span class="en">Type＆Function</span>
                </h2>
                <p id="yoga-effect"></p>
                <p id="yoga-effect-en" class="en"></p>
              </ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-label>
                <h2>
                  <span class="zh">特點</span>
                  <span class="en">Features</span>
                </h2>
                <p id="yoga-caution"></p>
                <p id="yoga-caution-en" class="en"></p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <span class="zh">產品圖片</span>
              <span class="en">Product pictures</span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="image-container">
              <img
                id="yoga-image"
                src=""
                alt="產品圖片"
                class="full-width-image"
              />
            </div>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <span class="zh">影片</span>
              <span class="en">Video</span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="video-container">
              <!-- <iframe
                id="yoga-video"
                width="100%"
                height="315"
                src=""
                frameborder="0"
                allowfullscreen
              ></iframe> -->
              <iframe
                id="yoga-video"
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/xxxxxxxx?si=AkJ8WPaykYvIXS7X"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ion-app>

    <!-- 自定義 JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/language.js"></script>
    <script src="js/detail.js"></script>
  </body>
</html>
